<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var x = prompt("Informe a quantidade de nomes: ")
        var vet = []
        for(i=0;i<x;i++){
            vet[i] = prompt("Informe o nome")
        }
        intervalo = setInterval(incrementar,1000)
        var cont = 0
        function incrementar(){
            
                document.write(`${vet[cont]}<br>`)
                cont++
                if(cont == vet.length){
                    clearInterval(intervalo)
                }
            
        }
        
        </script>
</head>
<body>
    
</body>
</html>
