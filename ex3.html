<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        nome = prompt("Insira seu nome a seguir")
        let cont = 14
        document.write(nome)
        setInterval(incrementar,500)
        function incrementar(){
           if(cont<=40){
            document.body.style.fontSize = `${cont}px`
           }
           cont+=2
        }
    </script>
</head>
