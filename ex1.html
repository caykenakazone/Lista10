<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function carregar(){
            setTimeout(incrementar,2000);

        }
        function incrementar(){
            caixa1 = document.getElementById("txt1").value;
            document.getElementById("txt2").value = caixa1;
            document.getElementById("txt1").value = " ";
        }
    </script>
</head>
<body>
    <form action="">
        <input type="text" id="txt1">
        <br><br>
        <input type="text" id="txt2">
        <br><br>
        <input type="button" value="Enter" onclick="carregar()">

    </form>
</body>
</html>
